{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  {% block title %}

  {% endblock title %}
</head>

<body>
  <!-- nabar start -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img src="{% static 'images/logo.png' %}" alt="logo images"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'todo' %}">Todo list</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">contact</a>
        </li>

      </ul>
    </div>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-light bg-dark justify-content-between">
      <div class="form-inline my-2 my-lg-0">
        <p class="p-2 bg-dark text-white">{{user.username}}</p>
        <a class="nav-link" href="{% url 'logout' %}"><button class="btn btn-outline-success my-2 my-sm-0"
            type="submit">Logout</button>
        </a>
      </div>
    </nav>
    {% else %}
    <nav class="navbar navbar-light bg-dark justify-content-between">
      <div class="form-inline">
        <p class="p-2 bg-dark text-white">please login</p>
        <a class="nav-link" href="{% url 'login' %}"><button class="btn btn-outline-success my-2 my-sm-0"
            type="submit">Login</button>
        </a>
      </div>
    </nav>
    {% endif %}
  </nav>
  <!-- navbar end -->
  <div class="container">
    {% block content %}

    {% endblock content %}
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
