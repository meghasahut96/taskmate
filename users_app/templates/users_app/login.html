{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block content %}
<h2>Login here</h2>
<h4>on Taskmate</h4>
<div class="container">
  <form method="POST" class="mt-5 col-6">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-outline-dark mb-5" type="submit">Register</button>
  </form>
</div>
<p>Not registered</p>
<a href="{% url 'register' %}">Please get register</a>
{% endblock content %}
