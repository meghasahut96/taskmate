{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Register</title>
{% endblock title %}

{% block content %}
<h2>Register yourself today</h2>
<h4>on Taskmate</h4>
<div class="container">
  <form method="POST" class="mt-5 col-6">
    {% csrf_token %}
    {{register_form|crispy}}
    <button class="btn btn-outline-dark mb-5" type="submit">Register</button>
  </form>
</div>
{% endblock content %}
